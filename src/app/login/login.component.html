<div class="login-form">
  <mat-card class="patient-search">
    <div class="title">
      CLINIC APP LOGIN
    </div>
    <div class="form">
        <form [formGroup]="form" class="login-form">
          <mat-dialog-content>    
            <mat-form-field class="example-full-width email">
                <input matInput type="email" class="" formControlName="email" name="email" placeholder="Email">
            </mat-form-field><br>
            <mat-form-field class="example-full-width password">
              <input type="password" matInput class="" formControlName="password" placeholder="Password">
            </mat-form-field><br>                                
          </mat-dialog-content>
          <mat-dialog-actions>            
            <!--â€ŠThe mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
            <button (click)="login()" mat-flat-button >Login</button>
          </mat-dialog-actions>
        </form>        
    </div>
  </mat-card>
</div>
