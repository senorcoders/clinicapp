<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="patient">  
        <div class="row">
          <div class="col-md-4 col-sm-4 patient-list">
            <h5>Patient List</h5>
            
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Filter by name" value="">
            </mat-form-field>
            <button class="add_patient" color="primary" mat-flat-button (click)="openAddPatientModal()" >Add Patient</button>
            <ul class="patientList">
              <li  *ngFor="let patient of patientsList" >
                <div (click)="selectPatient(patient.id)" class="card">
                  <img  mat-card-image src="{{patient.avatarURL}}" alt="Photo of a Shiba Inu">
                  <span class="name">{{patient.name}}</span>
                  <span class="email">{{patient.email}}</span>
                  <span class="age">4 Years Old</span></div>
              </li>
              
            </ul>
          </div>
          <div class="col-md-8 col-sm-8 patient-info">
            <div class="box">
              <h5>Patient Info</h5>
              <div class="row">
                <div class="col-md-4">
                  <img src="{{patientInfo.avatarURL}}">
                  
                </div>
                <div class="col-md-8">
                  <form class="patient-form">
                    <mat-form-field class="example-full-width name">
                      <input matInput class="" placeholder="Patient Name" value="{{patientInfo.name}}">
                    </mat-form-field>
                  
                    <mat-form-field class="example-full-width email">
                        <input class="" matInput placeholder="Email">
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width phone">
                      <input matInput class="" placeholder="Phone">
                    </mat-form-field>
                    

                    <mat-form-field class="example-full-width address">
                      <textarea matInput class="" placeholder="Address">1600 Amphitheatre Pkwy</textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width notes">
                      <textarea matInput class="" placeholder="Notes"></textarea>
                    </mat-form-field>

                    <mat-form-field class="example-full-width city">
                        <input matInput class="" placeholder="City">
                    </mat-form-field>
                    <mat-form-field class="example-full-width state">
                      <input matInput class="" placeholder="State">
                    </mat-form-field>
                    <mat-form-field class="example-full-width postal">
                      <input matInput class="" #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field>
                    <br>
                    <button (click)="openAvatarModal()" class="btn_photo" color="primary" mat-flat-button>Update Photo</button>
                    <button class="btn_info" color="primary" mat-flat-button>Update Info</button>
                    <button class="btn_contact" color="primary" mat-flat-button>View Contact Info</button>
                  </form>
              </div>
              </div>              
            </div>
          </div>
        </div>
      </mat-card>
    </div>    
  </div>
</div>
