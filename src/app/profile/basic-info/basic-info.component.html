<h2 mat-dialog-title>{{modalTitle}}</h2>
<form [formGroup]="addBasicInfoForm" (ngSubmit)="saveBasicInfo()">
<mat-dialog-content>              
  <mat-form-field class="example-full-width">
    <input formControlName="name" matInput placeholder="Nombre">
    <!--<div *ngIf="submitted && addContactForm.controls.value.errors" class="error">
      <div *ngIf="addContactForm.controls.value.errors.required">Value is required</div>
    </div>-->
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input formControlName="email" matInput placeholder="Correo">
    <!--<div *ngIf="submitted && addContactForm.controls.value.errors" class="error">
      <div *ngIf="addContactForm.controls.value.errors.required">Value is required</div>
    </div>-->
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea rows=8 formControlName="notes" matInput placeholder="Un poco sobre mi"></textarea>
  </mat-form-field>
  
      
</mat-dialog-content>
<mat-dialog-actions>
 <button mat-flat-button mat-dialog-close>Cancelar</button>
 <!--â€ŠThe mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
 <button mat-flat-button (click)="saveContact()" [mat-dialog-close]="true">Guardar</button>
</mat-dialog-actions>
</form>
