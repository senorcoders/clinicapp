<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <mat-card class="example-card">  
        <img (click)="openModal()" class="doctorAvatar" mat-card-image src="{{doctorAvatar}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h5>{{doctorInfo.info[0].name}}</h5>
          <span class="email"><i class="fas fa-envelope"></i>{{doctorInfo.info[0].email}}</span>
          <p>
            {{doctorInfo.info[0].notes}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button color="primary" mat-flat-button>EDIT</button>
          <button color="primary" (click)="openAvatarModal()" color="primary" mat-flat-button>UPDATE PHOTO</button>
        </mat-card-actions>
      </mat-card>      
    </div>
    <div class="col-md-4">
        <mat-card class="contact">  
          <h5>Contact Information</h5>
          <ul class="list">
            <li *ngFor="let contct of doctorInfo.contact">
              <span>
                  <i class="{{contct.typo}}" ></i>
                  {{contct.value}}
              </span>
              <div>
                  <!--<button mat-flat-button color="primary" ><i class="far fa-edit"></i> </button>-->
                  <button mat-flat-button color="primary" (click)="deleteContact( contct.id )" ><i class="fas fa-trash-alt"></i> </button>
              </div>
            </li>
          </ul>    
          <button class="add_contact" color="primary" mat-flat-button (click)="openContactModal()" >Add Contact Information</button>        
        </mat-card>
      </div>
    <div class="col-md-4">
      <mat-card class="example-card">  
          <h5>Today Appointments</h5>
      
      </mat-card>
    </div>
    <div class="col-md-12">
        <mat-card class="example-card">  
          <h5>Services</h5>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </mat-card>
    </div>
  </div>
</div>
