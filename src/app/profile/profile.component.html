<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <mat-card class="basic-info">  
        <img (click)="openModal()" class="doctorAvatar" mat-card-image src="{{doctorAvatar}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h5>{{doctorInfo.info[0].name}}</h5>
          <span class="email"><i class="fas fa-envelope"></i>{{doctorInfo.info[0].email}}</span>
          <p>
            {{doctorInfo.info[0].notes}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button color="primary" (click)="openBasicModal( doctorInfo.info[0].id,  doctorInfo.info[0].name, doctorInfo.info[0].email, doctorInfo.info[0].notes )"  mat-flat-button>EDIT</button>
          <button color="primary" (click)="openAvatarModal()" color="primary" mat-flat-button>UPDATE PHOTO</button>
        </mat-card-actions>
      </mat-card>      
    </div>
    <div class="col-md-4">
        <mat-card class="contact">  
          <h5>Contact Information</h5>
          <ul class="list">
            <li *ngFor="let contct of doctorInfo.contact">
              <span>
                  <i class="{{contct.typo}}" ></i>
                  {{contct.value}}
              </span>
              <div>
                  <button mat-flat-button color="primary" (click)="openContactModal( contct.id, contct.typo, contct.value )" ><i class="far fa-edit"></i> </button>
                  <button mat-flat-button color="primary" (click)="deleteContact( contct.id )" ><i class="fas fa-trash-alt"></i> </button>
              </div>
            </li>
          </ul>    
          <button class="add_contact" color="primary" mat-flat-button (click)="openContactModal('','')" >Add Contact Information</button>        
        </mat-card>
      </div>
    <div class="col-md-4">
      <mat-card class="example-card">  
          <h5>Today Appointments</h5>
      
      </mat-card>
    </div>
    <div class="col-md-12">
        <mat-card class="services">  
          <h5>Services</h5>
          <button class="add_service" color="primary" mat-flat-button (click)="openServicesModal()" >Add Service Information</button>
          
          <ul class="Servicelist">
            <li *ngFor="let service of doctorInfo.services">
              <img mat-card-image alt="{{service.name}}" src="{{service.imageURL}}" >
              <span>
                  {{service.name}} 
                  <br> Price: {{service.price}}
                  <div class="actionws">
                      <button mat-flat-button color="primary" (click)="openServicesModal( service.id, service.imageURL, service.name, service.price )" ><i class="far fa-edit"></i> </button>
                      <button mat-flat-button color="primary" (click)="deleteService( service.id )" ><i class="fas fa-trash-alt"></i> </button>
                  </div>
              </span>
              
            </li>
          </ul>    
          
        </mat-card>
    </div>
  </div>
</div>
