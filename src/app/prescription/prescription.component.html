<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>  
  <form class="prescription-form">
    <mat-form-field class="example-full-width name">
        <input matInput class="" placeholder="Drug Name">
    </mat-form-field>
    <mat-form-field class="example-full-width whatisfor">
        <input matInput class="" placeholder="What is for">
      </mat-form-field>
    <mat-form-field class="example-full-width duration">
        <input matInput class="" placeholder="Duration">
    </mat-form-field>
    <mat-form-field class="example-full-width timing">
        <input matInput class="" placeholder="Timing">
    </mat-form-field>              
  </form>
</mat-dialog-content>
<mat-dialog-actions>
 <button mat-flat-button mat-dialog-close>Cancel</button>
 <!--â€ŠThe mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
 <button mat-flat-button [mat-dialog-close]="true">Save Prescription</button>
</mat-dialog-actions>
